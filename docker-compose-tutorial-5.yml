version: '2.1'

services:
  rabbit:
    image: rabbitmq:management-alpine
    ports:
      - '4369:4369'
      - '5671:5671'
      - '5672:5672'
      - '15671:15671'
      - '15672:15672'
      - '25672:25672'
    healthcheck:
      test: ["CMD", "wget", "http://localhost:15672"]
      interval: 10s
      timeout: 5s
      retries: 15
  topics-producer:
    build:
      context: .
      dockerfile: producer.Dockerfile
    image: permalost/rabbit-tutorials-producer
    environment:
      - RABBIT_HOST=rabbit
      - EXCHANGE_NAME=tutorial5
      - TIMING=secondDelay
      - MESSAGE=randomPhrase
      - ROUTING=facilityseverity
    depends_on:
      rabbit:
        condition: service_healthy
  topics-consumer1:
    build:
      context: .
      dockerfile: consumer.Dockerfile
    image: permalost/rabbit-tutorials-consumer
    environment:
      - RABBIT_HOST=rabbit
      - QUEUE_NAME=tutorial2
      - WORK=periods
    depends_on:
      rabbit:
        condition: service_healthy
  topics-consumer2:
    build:
      context: .
      dockerfile: consumer.Dockerfile
    image: permalost/rabbit-tutorials-consumer
    environment:
      - RABBIT_HOST=rabbit
      - QUEUE_NAME=tutorial2
      - WORK=periods
    depends_on:
      rabbit:
        condition: service_healthy
  topics-consumer3:
    build:
      context: .
      dockerfile: consumer.Dockerfile
    image: permalost/rabbit-tutorials-consumer
    environment:
      - RABBIT_HOST=rabbit
      - QUEUE_NAME=tutorial2
      - WORK=periods
    depends_on:
      rabbit:
        condition: service_healthy
